<section class="comment-wrapper mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 text-wrapper">
                <form action="/comment" method="post">
                    <h3>Rate This Application</h3>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h4 for="formGroupExampleInput1">Give us rate!</h4>
                            <p>What does make you satisfied with this detector pattern of cyberbullying API?</p>
                          <div class="rate">
                              <input type="radio" id="star5" name="rate" value=5 />
                              <label for="star5" >5 stars</label>
                              <input type="radio" id="star4" name="rate" value=4 />
                              <label for="star4" >4 stars</label>
                              <input type="radio" id="star3" name="rate" value=3 />
                              <label for="star3" >3 stars</label>
                              <input type="radio" id="star2" name="rate" value=2 />
                              <label for="star2" >2 stars</label>
                              <input type="radio" id="star1" name="rate" value=1 />
                              <label for="star1" >1 star</label>
                            </div>
                          </div>
                        </div>
                    <div class="row mt-3">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Fullname" name="fullname"required>
                      </div>
                      <div class="col">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col">
                          <textarea class="form-control" placeholder="What do you think about this project?" name="comment" required></textarea>
                      </div>
                    </div>
                        <button type="submit" class="btn btn-gradient mt-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>
