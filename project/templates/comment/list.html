<section class="list-comment-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 text-wrapper">
                <h3>What People Said About This</h3>
                <hr>
                {% for comment in data_comment %}
                <div class="row mb-3 p-2">
                    <div class="col-1 d-flex align-items-center justify-content-center">
                        <img src="{{url_for('static', filename = 'assets/profile.svg')}}" alt="" width="50px"/>
                    </div>
                    <div class="col-11 d-flex flex-column" >
                        <p class="mb-0">"{{ comment.comment }}"</p>
                        <div class="star">
                            <img src="{{url_for('static', filename = 'assets/star.png')}}" alt="" width="15px"/>
                           {{ comment.rate }}
                        </div>
                        <p style="font-style: italic;"> -{{ comment.fullname }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
