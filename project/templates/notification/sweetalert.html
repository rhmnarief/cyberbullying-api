 {% with messages = get_flashed_messages(with_categories=true) %}
 {% if messages %}
   <ul class=flashes>
    {% for category, message in messages %}
    <script type="text/javascript">
        swal({
            title:" {{ message.split('||')[0] }}",
            text: "{{ message.split('||')[1] }}",
            icon: "{{ category }}",
        });
    </script>
    {% endfor %} 
    </ul>
 {% endif %}
{% endwith %}
